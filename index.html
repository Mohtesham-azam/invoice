<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
        .invoice-container {
            width: 100%;
            max-width: 900px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .header, .address, .order{
            display: flex;
            justify-content: space-between;
        }
        #company-logo{
            margin-top: 0%;
        }
        #heading{
            margin-top: 0%;
            float: right;
        }
        .right{
            text-align: end;
        }
        .items-table, .summary-table {
            width: 100%;
            border-collapse: collapse;
        }
        .items-table th, .items-table td, .summary-table th, .summary-table td {
            border: 1px solid #ccc;
            padding: 8px;
        }
        .items-table th, .summary-table th {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="invoice-container" id="content">
        <div class="header">
            <img id="company-logo" src="logo.png" alt="Company Logo" width="10%">
            <div id="heading" class="right">
                <strong>Tax Invoice/Bill of Supply/Cash Memo</strong><br>
                <span>(Original for Recipent)</span>
            </div>
        </div>
        <div class="address">
            <div class="seller-details">
                <h3>Seller Details:</h3>
                <p id="seller-details"></p>
            </div>
            <div class="right">
                <div class="billing-details">
                    <h3>Billing Details:</h3>
                    <p id="billing-details"></p>
                </div>
                <div class="shipping-details">
                    <h3>Shipping Details:</h3>
                    <p id="shipping-details"></p>
                </div>
            </div>
        </div>
        <div class="order">
            <div class="order-details">
                <h3>Order Details:</h3>
                <p id="order-details"></p>
            </div>
            <div class="invoice-details right">
                <h3>Invoice Details:</h3>
                <p id="invoice-details"></p>
            </div>
        </div>
        <div class="items">
            <table class="items-table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Unit Price</th>
                        <th>Quantity</th>
                        <th>Discount</th>
                        <th>Net Amount</th>
                        <th>Tax Rate</th>
                        <th>Tax Type</th>
                        <th>Tax Amount</th>
                        <th>Total Amount</th>
                    </tr>
                </thead>
                <tbody id="items-body">
                    <!-- Dynamic Rows -->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="7">Total Amount</td>
                        <td id="total-tax"></td>
                        <td id="total-amount"></td>
                    </tr>
                    <tr>
                        <td colspan="9" id="amount-in-words"></td>
                    </tr>
                    <tr class="right">
                        <td colspan="9">
                            <strong>For <span id="seller-name"></span>:</strong><br>
                            <img id="signature-image" alt="Signature" height="30"><br>
                            <strong>Authorised Signatory</strong>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <p id="rev-chrg"></p>
    </div>
    <button id="download">Download</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="invoice.js"></script>
</body>
</html>
